<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test CSS</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>Buttons</h1>
            <button class="btn">Button</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>
        </div>
        <div class="section">
            <h1>Outlined Buttons</h1>
            <button class="btn btn-outline">Button</button>
            <button class="btn btn-outline btn-outline-primary">Primary</button>
            <button class="btn btn-outline btn-outline-secondary">Secondary</button>
            <button class="btn btn-outline btn-outline-success">Success</button>
            <button class="btn btn-outline btn-outline-danger">Danger</button>
            <button class="btn btn-outline btn-outline-warning">Warning</button>
            <button class="btn btn-outline btn-outline-info">Info</button>
            <button class="btn btn-outline btn-outline-light">Light</button>
            <button class="btn btn-outline btn-outline-dark">Dark</button>
        </div>
        <div class="section">
            <h1>Rounded Buttons</h1>
            <button class="btn btn-round">Rounded Button</button>
            <button class="btn btn-round btn-primary">Rounded Primary</button>
            <button class="btn btn-round btn-secondary">Rounded Secondary</button>
            <button class="btn btn-round btn-success">Rounded Success</button>
            <button class="btn btn-round btn-danger">Rounded Danger</button>
            <button class="btn btn-round btn-warning">Rounded Warning</button>
            <button class="btn btn-round btn-info">Rounded Info</button>
            <button class="btn btn-round btn-light">Rounded Light</button>
            <button class="btn btn-round btn-dark">Rounded Dark</button>
        </div>
        <div class="section">
            <h1>Outlined Rounded Buttons</h1>
            <button class="btn btn-outline-round">Outlined Rounded Button</button>
            <button class="btn btn-outline-round btn-outline-primary">Outlined Rounded Primary</button>
            <button class="btn btn-outline-round btn-outline-secondary">Outlined Rounded Secondary</button>
            <button class="btn btn-outline-round btn-outline-success">Outlined Rounded Success</button>
            <button class="btn btn-outline-round btn-outline-danger">Outlined Rounded Danger</button>
            <button class="btn btn-outline-round btn-outline-warning">Outlined Rounded Warning</button>
            <button class="btn btn-outline-round btn-outline-info">Outlined Rounded Info</button>
            <button class="btn btn-outline-round btn-outline-light">Outlined Rounded Light</button>
            <button class="btn btn-outline-round btn-outline-dark">Outlined Rounded Dark</button>
        </div>
        <div class="section">
            <h1>Headings</h1>
            <h1>H1</h1>
            <h2>H2</h2>
            <h3>H3</h3>
            <h4>H4</h4>
            <h5>H5</h5>
            <h6>H6</h6>
        </div>
        <div class="section">
            <h1>Input Fields</h1>
            <input type="text" placeholder="Click Me!" class="form-input-text">
        </div>
    </div>
</body>
</html>
